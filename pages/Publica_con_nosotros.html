        <div id="cont-publi">
            <div id="cont-publi-imagen">
                <img src="/media/fotos/Publica con nosotros .jpeg" alt="">

            <div id="cont-publi-texto">
                <h2>
                    Publica con nosotros

            <div id="cont-publi-parrafo">
                <p>
                    Si estás interesado en alquilar o vender tus implementos médicos de movilidad asistida, publica con nosotros llenando la información a continuación.
                </p>

        <div id="cont-form">

                <h3>
                    Teléfono

                </h3>

                    Email
                </h3>

                </h3>

            <div id="form">
                <form>
                    <label class="form-label">Estoy interesado en...</label>
                    <select class="form-select">
                        <option value="1">Alquilar</option>
                        <option value="2">Vender</option>
                    </select>
                    <label class="form-label">Nombre</label>
                    <input class="form-input" type="text" placeholder="Nombre">
                    <label class="form-label">Apellido</label>
                    <input class="form-input" type="text" placeholder="Apellido">
                    <label class="form-label">Email</label>
                    <input class="form-input" type="email" placeholder="Email">

                    <input class="form-input" type="tel" placeholder="Teléfono">
                    <label class="form-label">Dirección</label>
                    <input class="form-input" type="text" placeholder="Dirección">
                    <label class="form-label">Fecha de Nacimiento</label>
                    <input class="form-input" type="date" placeholder="Fecha de Nacimiento">
                    <label class="form-label">Elige tu implemento de movilidad asistida</label>
                    <select class="form-select">
                        <option value="1">Muletas</option>
                        <option value="2">Sillas de Ruedas</option>
                        <option value="3">Bastón</option>
                        <option value="4">Botas Ortopédicas</option>
                        <option value="5">Caminador</option>
                        <option value="6">Rodilleras</option>
                    </select>
                    <label class="form-label">Cuentanos detalles de tu implemento</label>
                    <textarea class="form-textarea" name="" id="" cols="30" rows="10"></textarea>
                    <label class="form-label">Inserta fotos de tu implemento</label>
                    <input class="form-input" type="file" placeholder="Inserta fotos de tu implemento">
                    <button class="form-button">Publicar</button>
